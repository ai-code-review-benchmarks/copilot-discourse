    details_enabled: 'پوسٹ میں قابل توسیع تفصیلات شامل کرنے کی صلاحیت شامل کریں۔ یہ فیچر کمپوزر کے ٹول بار پاپ اپ مینو میں ہے۔ اگر آپ اس ترتیب کو تبدیل کرتے ہیں تو آپ کو تمام پوسٹس کو "rake posts:rebake" کے ساتھ ری بیک کرنا چاہیے۔'
